apply plugin: 'android'

dependencies {
  compile project(':core')
  compile 'com.android.support:support-v4:19.1.0'
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 19
  }
}
